<div>I am a {{ role }}<button (click)="switchRole()">SwitchRole</button></div>
<div>
<button (click)="getSelectedRows()">Get Selected Rows</button>
<button (click)="addEmptyRow()">Add row</button>
<button (click)="duplicateRow()">Duplicate row</button>
<button (click)="deleteSelectedRows()" *ngIf="role == 'SALES'">Delete selected rows</button>
</div>
<ag-grid-angular
  #agGrid
  style="width: 500px; height: 500px;"
  class="ag-theme-balham"
  [enableSorting]="true"
  [enableFilter]="true"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  colSelection="true"
  rowSelection="multiple"
  [navigateToNextCell]="myNavigation"
  rowMultiSelectWithClick="true"
>
  <!--
    [rowData]="rowData | async"

   -->
</ag-grid-angular>
<div style="text-align:center">
  <div class="chat-container">
    <div class="chat">
      <div class="message"></div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="send-button">

    <div class="send" (click)="sendMessage(name.value, input.value)">
    </div>
    <input  id="name" type="hidden" value="{{ role }}{{ clientId }}" #name>
    <input  id="input" type="text" #input>

  </div>

</div>
